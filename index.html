<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClenicaCare</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
    }
    .logo {
      width: 500px;
      max-width: 90vw;
      text-align: center;
    }
    .logo img {
      width: 100%;
      height: auto;
      animation: logoFloat 3s ease-in-out infinite;
    }
    .coming-soon {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #1b4f73;
      letter-spacing: 2px;
    }
    @keyframes logoFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .contact-card {
      margin-top: 40px;
      padding: 20px;
      border: 1px solid #e1e1e1;
      border-radius: 12px;
      background: #f8fbff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .contact-card h2 {
      margin: 0;
      font-size: 20px;
      color: #12344d;
    }
    .contact-card p {
      margin: 0;
      font-size: 14px;
      color: #516173;
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-size: 13px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #1b4f73;
    }
    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #c8d6e5;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background-color: #1b4f73;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #153853;
    }
    .form-status {
      min-height: 18px;
      font-size: 13px;
    }
    .form-status.success {
      color: #0f8f62;
    }
    .form-status.error {
      color: #c0392b;
    }
    .version {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="./images/CC-Mainlogo.png" alt="ClenicaCare">
    <div class="coming-soon">Coming Soon</div>
    <div class="contact-card">
      <h2>Get notified</h2>
      <p>Leave your details and we will reach out as soon as ClenicaCare is ready.</p>
      <form id="contact-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Jane Doe" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Anything you'd like us to know?" required></textarea>
        </div>
        <button type="submit">Notify me</button>
        <div id="form-status" class="form-status"></div>
      </form>
    </div>
  </div>
  
  <div class="version">v0.02</div>
  <script>
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('form-status');

    const setStatus = (type, message) => {
      statusEl.textContent = message;
      statusEl.className = `form-status ${type}`;
    };

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      setStatus('', '');
      const button = form.querySelector('button');
      button.disabled = true;
      button.textContent = 'Sending...';

      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const response = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const data = await response.json().catch(() => ({}));
          throw new Error(data.error || 'Unable to send message right now.');
        }

        form.reset();
        setStatus('success', 'Thanks! We will be in touch soon.');
      } catch (error) {
        setStatus('error', error.message);
      } finally {
        button.disabled = false;
        button.textContent = 'Notify me';
      }
    });
  </script>
</body>
</html>
