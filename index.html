<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleniCaCare - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .loading-container {
            position: relative;
            z-index: 10;
            animation: pageEntrance 1.5s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .logo {
            width: 800px;
            max-width: 80vw;
            margin-bottom: 40px;
            animation: logoSlideIn 1.2s ease-out 0.3s both, logoFloat 4s ease-in-out 1.5s infinite;
            filter: drop-shadow(0 4px 20px rgba(44, 90, 160, 0.1));
        }
        
        .coming-soon {
            font-size: 3.5rem;
            color: #2c5aa0;
            font-weight: 700;
            margin-bottom: 15px;
            animation: textSlideUp 1s ease-out 0.8s both;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(44, 90, 160, 0.1);
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 25px;
            max-width: 500px;
            line-height: 1.6;
            animation: fadeSlideUp 1s ease-out 1.2s both;
            font-weight: 300;
            text-align: center;
        }
        
        .loading-bar-container {
            width: 300px;
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
            animation: fadeSlideUp 1s ease-out 1.5s both;
            align-self: center;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #2c5aa0, #7cb342);
            border-radius: 2px;
            animation: loadingProgress 3s ease-in-out infinite;
            transform-origin: left;
        }
        
        .loading-text {
            font-size: 0.9rem;
            color: #8e9aaf;
            margin-bottom: 15px;
            animation: fadeSlideUp 1s ease-out 1.8s both, loadingPulse 2s ease-in-out infinite;
            font-weight: 300;
            text-align: center;
        }
        
        .contact {
            color: #bbb;
            font-size: 0.8rem;
            font-weight: 300;
            animation: fadeSlideUp 1s ease-out 2.1s both;
            transition: color 0.3s ease;
            text-align: center;
            margin-top: 10px;
        }
        
        .contact:hover {
            color: #2c5aa0;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.03;
            animation: floatAround 20s linear infinite;
        }
        
        .shape1 {
            top: 20%;
            left: 10%;
            width: 60px;
            height: 60px;
            background: #2c5aa0;
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape2 {
            top: 60%;
            right: 15%;
            width: 40px;
            height: 40px;
            background: #7cb342;
            border-radius: 50%;
            animation-delay: -7s;
        }
        
        .shape3 {
            bottom: 30%;
            left: 20%;
            width: 30px;
            height: 30px;
            background: #2c5aa0;
            border-radius: 50%;
            animation-delay: -14s;
        }
        
        .loading-elements {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .loading-elements.hide {
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes pageEntrance {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes logoSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        
        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes loadingProgress {
            0% {
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(0.7);
            }
            100% {
                transform: scaleX(1);
            }
        }
        
        @keyframes loadingPulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes floatAround {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
            }
            66% {
                transform: translateY(10px) rotate(240deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                width: 600px;
                margin-bottom: 40px;
            }
            
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
                max-width: 90%;
            }
            
            .loading-bar-container {
                width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 480px;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .loading-bar-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>
    
    <div class="loading-container">
        <div class="logo">
            <svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Medical Cross -->
                <rect x="400" y="250" width="60" height="180" fill="#2c5aa0"/>
                <rect x="330" y="320" width="200" height="60" fill="#2c5aa0"/>
                
                <!-- Leaf -->
                <path d="M 530 320 Q 580 280 620 320 Q 580 380 530 360 Q 520 340 530 320" fill="#7cb342"/>
                <path d="M 535 330 Q 570 310 590 340" stroke="white" stroke-width="3" fill="none"/>
                
                <!-- Main Text -->
                <text x="500" y="520" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2c5aa0" text-anchor="middle">CLENICACARE</text>
                
                <!-- Subtitle -->
                <text x="500" y="580" font-family="Arial, sans-serif" font-size="32" fill="#2c5aa0" text-anchor="middle">CLEAN. PURE. TRUSTED.</text>
            </svg>
        </div>
        
        <h1 class="coming-soon">Coming Soon</h1>
        <p class="subtitle">We're working hard to bring you something amazing. Stay tuned for updates on our healthcare services.</p>
        
        <div class="loading-elements">
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            
            <p class="loading-text">Loading...</p>
        </div>
        <p class="contact"><a href="mailto:clenicacare@gmail.com" style="color: inherit; text-decoration: none;">info@clenicacare.com</a></p>
    </div>
    
    <script>
        // Hide loading elements after 3 cycles (3 seconds per cycle)
        setTimeout(() => {
            const loadingElements = document.querySelector('.loading-elements');
            if (loadingElements) {
                loadingElements.classList.add('hide');
                
                // Remove from DOM after fade out animation
                setTimeout(() => {
                    loadingElements.remove();
                }, 500);
            }
        }, 9000); // 3 cycles Ã— 3 seconds each = 9 seconds
    </script>
</body>
</html>
